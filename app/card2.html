<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Пиши Читай</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <a href="#" class="btn-back"><span><img src="img/arrow-left.svg" alt=""></span></a>

            <ul class="list-stars">
                <li class="star-icon"><img src="img/star-1.svg" alt=""></li>
                <li class="star-icon"><img src="img/star-1.svg" alt=""></li>
                <li><img src="img/star-0.svg" alt=""></li>
                <li class="star-icon"><img src="img/star-1.svg" alt=""></li>
                <li><img src="img/star-0.svg" alt=""></li>
            </ul>

            <div class="letter">
                <div class="letter-icon"><img src="img/star-white.svg" alt=""></div>
                <div class="letter-num">99</div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="card-product">
                <div class="card-product__box">
                    <div class="card-product-img"><img src="img/card5.jpeg" alt=""></div>
                    <div class="card-product__box-overlay">
                        <div class="card-product__box-star"><img src="img/star-max.svg" alt=""></div>
                        <div class="ready-word">
                            <div class="card-product-word__box">Д</div>
                            <div class="card-product-word__box">о</div>
                            <div class="card-product-word__box">м</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image-good"><img src="img/good.svg" alt=""></div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
