<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Пиши Читай</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <a href="#" class="btn-back"><span><img src="img/arrow-left.svg" alt=""></span></a>
            <div class="header-title">Настройки</div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <form method="post" class="form-password">
                <div class="popup-box">
                    <div class="popup-box-title">прохождение карточек</div>
                    <label class="radio">
                        <input class="radio-inp" type="radio" name="radio" checked>
                        <span class="radio-custom"></span>
                        <span class="label">По порядку</span>
                    </label>
                    <label class="radio">
                        <input class="radio-inp" type="radio" name="radio">
                        <span class="radio-custom"></span>
                        <span class="label">Только нерешенные</span>
                    </label>
                </div>

                <div class="popup-box">
                    <div class="popup-box-title">пароль</div>
                    <label class="checkbox">
                        <input class="checkbox-inp" type="checkbox" name="checkbox" checked>
                        <span class="checkbox-custom"></span>
                        <span class="label">Запрашивать пароль при  входе в родительский режим</span>
                    </label>
                   <button type="submit" class="btn btn-accent"><span>задать</span></button>
                </div>
            </form>
            <div class="button-group">
                <a href="#" class="btn btn-border"><span>Сбросить прогресс</span></a>
                <a href="#" class="btn btn-border"><span>Восстановить настройки по умолчанию</span></a>
            </div>
        </div>

    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
