<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Пиши Читай</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <form method="post" class="form-search">
                <label>
                    <input type="text" value="Яблоко" name="search">

                </label>
                <button class="btn-clear" type="button"><img src="img/clear.svg" alt=""></button>
            </form>
        </div>
    </div>

    <div class="content content-page-search">
        <div class="container">
            <div class="search-result">
                <div class="search-result-content">
                    <h4>Depositphotos</h4>

                    <div class="search-result__wrapper">
                        <div class="search-result__photo"><img src="img/Rectangle.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-1.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-2.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-3.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-4.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-10.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-5.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-6.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-7.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-8.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-9.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/Rectangle-11.jpg" alt=""></div>
                    </div>
                </div>
                <div class="search-result-content">
                    <h4>Shutterstock</h4>

                    <div class="search-result__wrapper">
                        <div class="search-result__photo"><img src="img/i.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/i7.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/i1.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/i2.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/i3.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/i4.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/i5.jpg" alt=""></div>
                        <div class="search-result__photo"><img src="img/i6.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="btn-scroll-top"><img src="img/arrow-scroll.svg" alt=""></div>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
